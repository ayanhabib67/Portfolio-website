<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center font-sans px-4">

  <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold mb-8 text-center text-indigo-400">Reset Your Password</h2>

    <form id="resetForm" class="space-y-6">
      <input
        type="email"
        id="email"
        placeholder="Enter Your Email"
        required
        class="w-full p-3 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <button
        type="submit"
        id="resetPassword"
        class="w-full bg-indigo-500 hover:bg-indigo-600 transition-colors text-white font-semibold p-3 rounded-md"
      >
        Send Reset Email
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400">
      Back to 
      <a href="portfolio.html" class="text-indigo-400 hover:underline">Admin Page</a>
    </p>
  </div>

  <script src="resetPassword.js" type="module"></script>
</body>
</html>
